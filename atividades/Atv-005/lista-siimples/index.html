<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>lista Simples</h1>
    </header>

    <container>
        <div id="inputs">
            <input id="input" type="text" placeholder="Digite o proximo item">
            <div id="addButtons">
                <button id="addOnStart">Colocar no inicio da lista</button>
                <button id="addOnEnd">Colocar no fim da lista</button>
                <button id="addOnIndex">Colocar na posição da lista</button>
            </div>
            <div>
                <button id="pop">Retirar o ultimo</button>
                <button id="shift">Retirar o primeiro</button>
            </div>
        </div>
        <div id="conteudo">
            <h3 id="emptyList">A lista está vazia</h3>
            <ol id="list"></ol>
        </div>
    </container>
    
    <footer>
        <a href="../index.html">
            <h4>Voltar Menu</h4>
        </a>
    </footer>
</body>
<script src="script.js"></script>
</html>
