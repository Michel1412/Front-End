<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Lampada</title>
    <style>
        #minhaLampada {
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Vamos ligar a lâmpada</h2>
    <p>Quantos cliques são necessários para ligar uma lâmpada?</p>

    <button onclick="ligar('minhaLampada')">Ligar</button>
    <img id="minhaLampada" src="./img/pic_bulboff.webp">
    <button onclick="document.getElementById('minhaLampada').src='img/pic_bulboff.webp'">Desligar</button>

    <script>
        var totalPix = 0;

        function ligar(id) {
            if(totalPix != 20) {
                totalPix = totalPix + 1;
                alert(totalPix);
            }else {
                document.getElementById(id).src="img/pic_bulbon.webp";
            }
        }

    </script>
</body>
</html>
